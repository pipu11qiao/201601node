<!DOCTYPE html>
<html lang="en">
<head>
	<meta
		charset="UTF-8">
	<title>
		Title</title>
</head>
<body>
	用户名<input type="text" name="username">
	密码<input type="text" name="password">
	<input type="button" onclick="reg()" value="注册">
	<div id="clock"></div>
	<script>
		var $url = 'http://localhost:8080';
		var el = document.getElementById('clock');
		var reg = function() {
			var user = {};
			user.username = document.querySelector('input[name="username"]').value;
			user.password = document.querySelector('input[name="password"]').value;
			// 1、创建ajax对象
			var xhr = new XMLHttpRequest();
			// 2. 指定参数
			xhr.open('post','/reg',true);
			// 3, 指定接受相应的回调函数 state 五种状态
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						console.log(xhr.responseText);
						el.innerHTML = xhr.responseText;
					} else {
						el.innerHTML = '错误' + xhr.responseText;
					}
				}
			};
			// 4. 发送数据指定请求踢
			xhr.send(JSON.stringify(user));
		};
	</script>
</body>
</html>
